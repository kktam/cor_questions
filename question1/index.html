<html>
<link href="./style.css" rel="stylesheet" />
<body>
    <div id="panel" class="hide" >
        <div>
            This line will only show if open in a desktop browser
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>

function isMobile() {
    var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    var android = /android/.test(navigator.userAgent);
    var windowsphone = /Windows Phone|iemobile|WPDesktop/.test(navigator.userAgent);    
    return iOS || android || windowsphone;
}

function showOrHideElement(elm) {
    if (elm === undefined || elm == null) {
        return elm;
    }

    if (isMobile()) {
        $("#" + elm).hide();
    } else {
        // remove static hide class that
        // is used to hide element before JQuery is applied 
        // after document is rendered
        $("#" + elm).removeClass("hide");        
    }
}

$(document).ready(function(){
    showOrHideElement("panel");
});    
</script>
</html>
